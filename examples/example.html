<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Leaflet Angular Control</title>
        <meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1, maximum-scale=1'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
        <script type="text/javascript">
            angular.module('app', []);
            angular.module('app').factory('ExampleService', function(){
                this.message = 'Please click on the map!';
                return this;
            });
        </script>
        <script src="../src/L.AngularControl.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <style type="text/css">
            body {
                margin: 0;
            }
            #map {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            h3{
                margin-top:5px;
                margin-bottom:5px;
            }
            .pane{
                background-color: #FFF;
                padding:5px;
                color: #000;
                margin:10px 0px 25px 0px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([0, 0], 2);
            var angularControl = L.angularControl({
                position: 'bottomleft',
                template: `
                     <div class="pane">
                        <div ng-if="!leaflet.latlng">
                            <h3>{{leaflet.message}}</h3>
                        </div>
                        <div ng-if="leaflet.latlng">
                             <h3>Clicked at</h3>
                             <strong>Latitude:</strong> {{leaflet.latlng.lat}} <br>
                             <strong>Longitude:</strong> {{leaflet.latlng.lng}}
                         </div>
                         <button ng-click="leaflet.zoom()">Zoom In</button>
                     </div>
                     `,
                controllerAs: 'leaflet',
                controller: function($scope, $element, $map, ExampleService){
                    var that = this;
                    this.message = ExampleService.message;
                    this.latlng = null;

                    this.zoom = function(){
                        $map.zoomIn();
                    };

                    $map.on('click', function(e){
                        that.latlng = e.latlng;
                        $scope.$apply();
                    });
                }
            });

        map.addControl(angularControl);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        </script>
    </body>
</html>
